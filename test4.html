<!DOCTYPE html> 
<html> 
<head> 
    <title>English or Spanish?</title> 
</head> 
<body> 
    <button id="button1" onclick="displayMessage('You are Gay')">English</button> 
    <button id="button2" onclick="displayMessage('Eres homosexual')">Spanish</button> 
 
    <p id="message"></p> 
 
    <script> 
        function displayMessage(msg) { 
            document.getElementById('message').innerText = msg; 
        } 
    </script> 
</body> 
</html>
